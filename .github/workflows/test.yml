---
name: 'test'

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

concurrency:
  group: test-${{ github.ref || github.head_ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
          make kind-e2e-tests
